<!-- Etiqueta "N elemento visual" mostrando la variable N -->
<p-tag value="N elemento visual" severity="info" styleClass="mb-3" />


<p-divider />

<!-- Card vacía con título Total y subtítulo H2 Advance -->
<p-card>
    <ng-template #title>
        <span class="card-title">Total</span>
    </ng-template>
    <ng-template #subtitle>
        <span class="card-subtitle">Advance</span>
    </ng-template>
    <!-- Contenido vacío -->
</p-card>
